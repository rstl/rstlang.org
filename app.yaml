application: rstlangweb
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /
  static_files: index.html
  upload: index\.html

- url: /hilite
  static_dir: hilite

libraries:
- name: webapp2
  version: "2.5.1"
